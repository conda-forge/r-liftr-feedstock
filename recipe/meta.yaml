{% set version = "0.9" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-liftr
  version: {{ version|replace("-", "_") }}

source:
  fn: liftr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/liftr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/liftr/liftr_{{ version }}.tar.gz
  sha256: 49694629fc9c0d268ba319af1a625b793c9f951d42e88645632dd3990dc5e9f9

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
    - r-yaml
  run:
    - r-base
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
    - r-yaml

test:
  commands:
    - $R -e "library('liftr')"  # [not win]
    - "\"%R%\" -e \"library('liftr')\""  # [win]

about:
  home: https
  license: GPL-3
  summary: Persistent reproducible reporting by containerization of R Markdown documents.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - cbrueffer
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
